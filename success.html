<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Love Success</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#3b0a45,#140016 70%);
color:white;
text-align:center;
}

/* ===== SUCCESS CARD ===== */
.card{
padding:50px;
border-radius:30px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(12px);
box-shadow:0 0 50px rgba(255,0,120,.4);
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

h1{
font-size:3rem;
margin-bottom:20px;
background:linear-gradient(45deg,#ffd700,#ff4da6);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

p{
font-size:1.3rem;
opacity:.9;
}

/* ===== HEART CONFETTI ===== */
.heart{
position:fixed;
font-size:22px;
animation:heartFall linear forwards;
}

@keyframes heartFall{
0%{
transform:translateY(-10vh) rotate(0);
opacity:1;
}
100%{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

/* ===== FLOATING ROSES ===== */
.rose{
position:fixed;
font-size:22px;
animation:roseFloat linear infinite;
}

@keyframes roseFloat{
0%{ transform:translateY(100vh) rotate(0); }
100%{ transform:translateY(-120vh) rotate(360deg); }
}

/* ===== SPARKLE ===== */
.sparkle{
position:fixed;
pointer-events:none;
font-size:12px;
animation:spark 1s linear forwards;
}

@keyframes spark{
0%{ opacity:1; transform:scale(1); }
100%{ opacity:0; transform:scale(2) translateY(-20px); }
}

</style>
</head>

<body>

<div class="card">
<h1>üíñ Yay! üíñ</h1>
<p>You just made me the happiest person</p>
<br>
<p>Happy Valentine's Day ‚ù§Ô∏è</p>
</div>

<script>

/* ===== HEART CONFETTI ===== */
function createHeart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
}

setInterval(createHeart,300);

/* ===== FLOATING ROSES ===== */
function createRose(){
const r=document.createElement("div");
r.className="rose";
r.innerHTML="üåπ";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(r);
setTimeout(()=>r.remove(),12000);
}

setInterval(createRose,900);

/* ===== SPARKLE TRAIL ===== */
document.addEventListener("mousemove",(e)=>{
const s=document.createElement("div");
s.className="sparkle";
s.innerHTML="‚ú®";
s.style.left=e.clientX+"px";
s.style.top=e.clientY+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
});

</script>

</body>
</html>
